---
name: "CI/CD"

"on":
  push:
  pull_request:

jobs:
  pre-commit-job:
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4.1.7"
      - name: "Setup python"
        uses: "actions/setup-python@v5.1.0"
      - name: "Run pre-commit"
        uses: "pre-commit/action@v3.0.1"

  go-test-job:
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4.1.7"
      - name: "Setup go"
        uses: "actions/setup-go@v5.0.1"
        with:
          go-version: "1.22.3"
      - name: "Run go test"
        run: "go test ./..."

  go-build-job:
    runs-on: "ubuntu-22.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4.1.7"
      - name: "Setup go"
        uses: "actions/setup-go@v5.0.1"
        with:
          go-version: "1.22.3"
      - name: "Run go build"
        run: "go build"

  release-job:
    runs-on: "ubuntu-22.04"
    needs:
      - "go-test-job"
      - "go-build-job"
      - "pre-commit-job"
    permissions:
      contents: "write"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4.1.7"
        with:
          fetch-depth: 0
      - name: "Setup go"
        uses: "actions/setup-go@v5.0.1"
        with:
          go-version: "1.22.3"
      - name: "Setup node"
        uses: "actions/setup-node@v4.2.0"
        with:
          node-version: "22.2.0"
      - name: "Setup goreleaser"
        run: "go install github.com/goreleaser/goreleaser/v2@v2.0.0"
      - name: "Login to Docker Hub"
        uses: "docker/login-action@v3.2.0"
        with:
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_LABDOC_GORELEASER_TOKEN }}"
      - name: "Run semantic-release"
        uses: "cycjimmy/semantic-release-action@v4.1.0"
        with:
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/exec@6.0.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          DOCKER_LABDOC_GORELEASER_TOKEN: "${{ secrets.DOCKER_LABDOC_GORELEASER_TOKEN }}"
          HOMEBREW_TAP_ERNAIL_GITHUB_TOKEN: "${{ secrets.HOMEBREW_TAP_ERNAIL_GITHUB_TOKEN }}"

  mirror-gitlab-job:
    runs-on: "ubuntu-22.04"
    needs:
      - "release-job"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v4.1.7"
        with:
          fetch-depth: 0
      - name: "Add Gitlab Remote"
        run: |
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_LABDOC_MIRROR_TOKEN }}@gitlab.com/erNail/labdoc.git
      - name: "Push all branches to GitLab"
        run: "git push gitlab --all --force"

      - name: "Push all tags to GitLab"
        run: "git push gitlab --tags --force"
...
